<ion-header>
  <ion-navbar>
    <ion-title>battery</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-card *ngFor="let motion of motions">
    <ion-card-content>
      <ion-item>
       <ion-label item-start>{{motion.sensor_location.toUpperCase()}}</ion-label>
       <ion-label item-end align="right"><b>{{motion.batteryLevel}}%</b></ion-label>
     </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
